<!DOCTYPE html>
<html>

<head>
	<!-- Page title set in pageTitle directive -->
	<title ng-bind="pageTitle">i18n for your AngularJS applications</title>
	<meta name="description" ng-attr-content="{{pageContent}}" content="How to translate your AngularJS applications without page reload with angular-translate">

	<meta http-equiv="x-ua-compatible" content="IE=Edge" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="HandheldFriendly" content="true" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

	<!-- manuals -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

	<!-- build:css assets/styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
	<link rel="stylesheet" href="../bower_components/angular-material-data-table/dist/md-data-table.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css assets/styles/main.css -->
	<link rel="stylesheet" href="assets/autogenerated/styles/main.css">
	<!-- endbuild -->
</head>

<!-- ControllerAs syntax -->
<body>

		<header>
			<md-toolbar md-scroll-shrink>
				<div layout="row" layout-align="center center" flex>
					HEADER INFO
				</div>
			</md-toolbar>
		</header>

			<div ui-view></div>
		</main>

		<footer>
			<md-toolbar class="md-scroll-shrink">
				<div layout="row" layout-align="center center" flex>
					FOOTER INFO
				</div>
			</md-toolbar>
		</footer>
	</div>


	<!-- build:js assets/scripts/vendor.js -->
	<script src="vendors/tether/tether.min.js"></script>
	<!-- bower:js -->

	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../bower_components/angular/angular.js"></script>

	<script src="../bower_components/moment/moment.js"></script>

	<script src="../bower_components/underscore/underscore.js"></script>
	<script src="../bower_components/angular-translate/angular-translate.js"></script>
	<script src="../bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>

	<script src="../bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>

	<script src="../bower_components/moment/locale/it.js"></script>
	<script src="../bower_components/moment/locale/fr.js"></script>
	<script src="../bower_components/moment/locale/en-gb.js"></script>
	<script src="../bower_components/moment/locale/de.js"></script>

	<script src="common/services/bvApi.service.js"></script>
	<script src="common/services/bvAlert.service.js"></script>
	<script src="common/services/bvBusy.service.js"></script>

	<script src="common/directives/bvWaitDirective/bvWaitDirective2.directive.js"></script>
	<script src="common/directives/bvWaitDirective/bvWaitDirective3.directive.js"></script>

	<script src="homepage/homepage.controller.js"></script>
	<script src="homepage/homepage.state.js"></script>
	<script src="homepage/homepage.service.js"></script>

	<!-- endbuild -->
